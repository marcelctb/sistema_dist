<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Seletor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    {% include 'navbar.html' %}
    <br/>
    <div class="container">
      {% include 'message.html' %}
      <br/>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">IP</th>
            <th scope="col"><i class="fa fa-pencil"></i></th>
            <th scope="col"><i class="fa fa-trash"></i></th>
          </tr>
        </thead>
        <tbody>
          {% for seletor in seletores %}
            <tr>
              <th scope="row">{{ seletor.id }}</th>
              <td>{{ seletor.nome }}</td>
              <td>{{ seletor.ip }}</td>
              <td><a href="{{ url_for('edit', id=seletor.id) }}">[Alterar]</a></td>
              <td><a href="{{ url_for('remove', id=seletor.id) }}">[Excluir]</a></td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
